<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reproductor de Audio de YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #222;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 600px;
            padding: 32px;
            background: #fff;
            margin-top: 40px;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,.09);
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        button {
            padding: 12px 24px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 18px;
            margin-right: 8px;
        }
        button:hover {
            background: #1565c0;
        }
        button.secondary {
            background: #757575;
        }
        button.secondary:hover {
            background: #616161;
        }
        button.danger {
            background: #d32f2f;
        }
        button.danger:hover {
            background: #b71c1c;
        }
        .audio-container {
            width: 100%;
            margin-top: 18px;
        }
        /* Oculta el vídeo, solo deja los controles */
        iframe {
            width: 100%;
            height: 56px;
            pointer-events: none;
            opacity: 0.01;
            position: absolute;
            left: -9999px;
        }
        .visible-controls {
            margin-top: 16px;
        }
        .error {
            color: #d32f2f;
            margin-bottom: 10px;
        }
        .success {
            color: #388e3c;
            margin-bottom: 10px;
        }
        .saved-list {
            width: 100%;
            margin-top: 20px;
            text-align: left;
        }
        .saved-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .saved-item:hover {
            background-color: #f9f9f9;
        }
        .song-title {
            color: #1976d2;
            cursor: pointer;
            flex-grow: 1;
            text-align: left;
            padding: 5px;
            margin-right: 10px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .song-title:hover {
            text-decoration: underline;
        }
        .song-title.editing {
            border: 1px solid #ddd;
            background: #fff;
        }
        .saved-item button {
            margin: 0 0 0 8px;
            padding: 6px 12px;
        }
        .saved-item-actions {
            display: flex;
        }
        @media (max-width: 700px) {
            .container {
                width: 99vw;
                min-width: 320px;
                padding: 10vw 2vw;
            }
            .saved-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .saved-item-actions {
                margin-top: 8px;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reproductor solo Audio de YouTube</h2>
        <input type="text" id="youtubeUrl" placeholder="Pega aquí el enlace de YouTube">
        <div>
            <button id="playBtn">Reproducir audio</button>
            <button id="saveBtn" class="secondary">Guardar enlace</button>
            <button id="exportBtn" class="secondary">Exportar lista</button>
            <button id="importBtn" class="secondary">Importar lista</button>
            <input type="file" id="importFile" style="display: none;" accept=".json">
        </div>
        <div id="errorMsg" class="error"></div>
        <div id="successMsg" class="success"></div>
        <div class="audio-container" id="audioContainer"></div>
        <div class="visible-controls">
            <p>El audio se reproduce en segundo plano. Usa los controles de YouTube si aparecen.</p>
        </div>
        
        <div class="saved-list" id="savedList">
            <h3>Lista de reproducción</h3>
            <div id="listContainer"></div>
        </div>
    </div>
    <script>
        const playBtn = document.getElementById('playBtn');
        const saveBtn = document.getElementById('saveBtn');
        const exportBtn = document.getElementById('exportBtn');
        const importBtn = document.getElementById('importBtn');
        const importFile = document.getElementById('importFile');
        const youtubeUrl = document.getElementById('youtubeUrl');
        const audioContainer = document.getElementById('audioContainer');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const listContainer = document.getElementById('listContainer');

        // Cargar lista guardada al iniciar
        let savedSongs = JSON.parse(localStorage.getItem('andartubeSongs')) || [];
        renderList();

        playBtn.onclick = function() {
            playAudio(youtubeUrl.value.trim());
        };

        saveBtn.onclick = function() {
            const url = youtubeUrl.value.trim();
            const videoId = extractVideoId(url);
            
            if (!videoId) {
                showError('URL de YouTube no válida. Ejemplo: https://www.youtube.com/watch?v=ID');
                return;
            }
            
            // Verificar si ya existe
            const exists = savedSongs.some(song => song.url === url);
            if (!exists) {
                const newSong = {
                    url: url,
                    title: `Canción ${savedSongs.length + 1}`
                };
                savedSongs.push(newSong);
                saveToLocalStorage();
                renderList();
                showSuccess('Canción añadida a la lista');
            } else {
                showError('Esta canción ya está en la lista');
            }
        };

        exportBtn.onclick = function() {
            const data = JSON.stringify(savedSongs, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'andartube.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        importBtn.onclick = function() {
            importFile.click();
        };

        importFile.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedSongs = JSON.parse(e.target.result);
                    if (Array.isArray(importedSongs)) {
                        // Filtrar solo URLs válidas y evitar duplicados
                        importedSongs.forEach(importedSong => {
                            const videoId = extractVideoId(importedSong.url);
                            if (videoId && !savedSongs.some(song => song.url === importedSong.url)) {
                                savedSongs.push({
                                    url: importedSong.url,
                                    title: importedSong.title || `Canción ${savedSongs.length + 1}`
                                });
                            }
                        });
                        
                        saveToLocalStorage();
                        renderList();
                        showSuccess('Lista importada correctamente');
                    } else {
                        showError('Formato de archivo inválido');
                    }
                } catch (err) {
                    showError('Error al leer el archivo');
                }
            };
            reader.readAsText(file);
            importFile.value = ''; // Reset para permitir re-importar el mismo archivo
        });

        function renderList() {
            listContainer.innerHTML = '';
            
            if (savedSongs.length === 0) {
                listContainer.innerHTML = '<p>No hay canciones guardadas</p>';
                return;
            }
            
            savedSongs.forEach((song, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'saved-item';
                
                const titleSpan = document.createElement('span');
                titleSpan.className = 'song-title';
                titleSpan.textContent = song.title;
                titleSpan.onclick = () => playAudio(song.url);
                
                // Hacer el título editable al hacer doble clic
                titleSpan.ondblclick = function() {
                    this.contentEditable = true;
                    this.classList.add('editing');
                    this.focus();
                    
                    const range = document.createRange();
                    range.selectNodeContents(this);
                    const selection = window.getSelection();
                    selection.removeAllRanges();
                    selection.addRange(range);
                    
                    const saveEdit = () => {
                        this.contentEditable = false;
                        this.classList.remove('editing');
                        const newTitle = this.textContent.trim();
                        
                        if (newTitle && newTitle !== song.title) {
                            song.title = newTitle;
                            saveToLocalStorage();
                            showSuccess('Título actualizado');
                        } else {
                            this.textContent = song.title; // Revertir si está vacío
                        }
                        
                        this.removeEventListener('blur', saveEdit);
                        this.removeEventListener('keydown', handleKeyDown);
                    };
                    
                    const handleKeyDown = (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            saveEdit();
                        } else if (e.key === 'Escape') {
                            this.textContent = song.title;
                            saveEdit();
                        }
                    };
                    
                    this.addEventListener('blur', saveEdit);
                    this.addEventListener('keydown', handleKeyDown);
                };
                
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'saved-item-actions';
                
                const editBtn = document.createElement('button');
                editBtn.className = 'secondary';
                editBtn.textContent = 'Editar';
                editBtn.onclick = (e) => {
                    e.stopPropagation();
                    titleSpan.dispatchEvent(new MouseEvent('dblclick'));
                };
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'danger';
                deleteBtn.textContent = 'Eliminar';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    savedSongs.splice(index, 1);
                    saveToLocalStorage();
                    renderList();
                    showSuccess('Canción eliminada');
                };
                
                actionsDiv.appendChild(editBtn);
                actionsDiv.appendChild(deleteBtn);
                itemDiv.appendChild(titleSpan);
                itemDiv.appendChild(actionsDiv);
                listContainer.appendChild(itemDiv);
            });
        }

        function playAudio(url) {
            errorMsg.textContent = '';
            successMsg.textContent = '';
            audioContainer.innerHTML = '';
            const videoId = extractVideoId(url);
            
            if (!videoId) {
                showError('URL de YouTube no válida. Ejemplo: https://www.youtube.com/watch?v=ID');
                return;
            }
            
            // Actualizar el campo de texto con la URL que se está reproduciendo
            youtubeUrl.value = url;
            
            // El truco: poner el iframe oculto, pero el audio se reproduce
            audioContainer.innerHTML = `
                <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&modestbranding=1"
                    frameborder="0" allow="autoplay" allowfullscreen></iframe>
            `;
        }

        function extractVideoId(url) {
            // Extrae el ID de la URL de YouTube
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function saveToLocalStorage() {
            localStorage.setItem('andartubeSongs', JSON.stringify(savedSongs));
        }

        function showError(message) {
            errorMsg.textContent = message;
            successMsg.textContent = '';
            setTimeout(() => errorMsg.textContent = '', 3000);
        }

        function showSuccess(message) {
            successMsg.textContent = message;
            errorMsg.textContent = '';
            setTimeout(() => successMsg.textContent = '', 3000);
        }
    </script>
</body>
</html>
